<p>crypto-ticker works!</p>
<div class="stock-ticker-container">
    <div class="stock-ticker">
        <div class="stock-item" *ngFor="let price of prices | keyvalue">
            <span class="stock-name">{{ price.value.symbol }}</span>
            <span [ngClass]="price.value.change >= 0 ? 'green' : 'red'">${{ price.value.price |
                number:
                '1.2-2' }}</span>
        </div>
    </div>
</div>
